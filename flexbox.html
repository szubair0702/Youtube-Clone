<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: pink;">div 2 <p>text</p></div>
    </div>
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: pink; flex: 1;">flex:1</div>
    </div>
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: pink;width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>

    </div>
</body>
</html>
